<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <div id="outerContainer">
    <div id="addEmployeeBox">
    <h2>Add Employee</h2>
      <form id="firstNameForm">
        <label for='firstName'>First Name:  </label>
        <input id="firstNameInput" type="text" placeholder="First Name" data-testid="firstNameInput" required></input>
      </form>
      <form id="lastNameForm">
        <label for="lastName">Last Name:  </label>
        <input id="lastNameInput" type="text" placeholder="Last Name" data-testid="lastNameInput" required></input>
      </form>
      <form id="idForm">
        <label for="id">Employee ID:  </label>
       <input id="idInput" type="number" placeholder="ID" data-testid="idInput" required></input>
     </form>
      <form id="titleForm">
        <label for="title">Title:  </label>
        <input id="titleInput" type="text" placeholder="Title" data-testid="titleInput" required></input>
     </form>
      <form id="annualSalaryForm">
        <label for="annualSalary">Annual Salary:  </label>
       <input id="annualSalaryInput" type="number" placeholder="Annual Salary" data-testid="annualSalaryInput" required></input>
     </form>
      <button id="submitButton" type="submit" data-testid="submitButton" onClick="submitButton(event)">Submit</button>
    </div>
    <div id="tableBox">
    <h2>Employees</h2>
      <table id="dataTable">
        <thead>
          <tr>
           <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>
    </div>
  </main>
  <footer id="budget">
    <h3>Total Monthly:</h3>
    <h3 id="monthlyTotal">0</h3>
  </footer>
</body>
</html>
